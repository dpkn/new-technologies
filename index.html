<html>

<head>
    <script src="js/aframe.min.js"></script>
    <script src="js/superhands.min.js"></script>
    <script src="js/physics.min.js"></script>
    <script src="js/physics.extra.min.js"></script>
    <script src="js/aframe.extra.min.js"></script>
    <script src="js/environment.min.js"></script>
    <script src="js/tone.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script> 
    <script src="js/log.min.js"></script> 

    <script src="index.js"></script>
</head>

<body>
    <a-scene physics environment="preset:tron;ground:hills;dressing:none">
        <a-assets>
            <a-mixin id="cube" geometry="primitive: box; width: 0.2; height: 0.2; depth: 0.2"
            hoverable grabbable draggable
            dynamic-body
            event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
            event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
            collider
            ></a-mixin>

            <a-mixin id="touch"
            physics-collider phase-shift
            collision-filter="collisionForces: false"
            static-body="shape: sphere; sphereRadius: 0.02"
            super-hands="colliderEvent: collisions;
            colliderEventProperty: els;
            colliderEndEvent: collisions;
            colliderEndEventProperty: clearedEls;">
            </a-mixin>

            <a-mixin id="noter">
                <a-box static-body position="0 1.2 0" scale="0.4 0.1 0.4" color="white"></a-box>
                <a-box collider-boy aabb-collider="objects: .cube" position="0 1.4 0" scale="0.4 0.4 0.4" visible="false"></a-box>            
            </a-mixin>

        </a-assets>
       
        <a-entity log geometry="primitive: plane" material="color: #111" text="color: lightgreen" position="0 1 -2"></a-entity>

        <a-entity>
            <a-camera positon="0 1.6 0"></a-camera>

            <a-entity id="rhand" mixin="touch"
            vive-controls="hand: right"
            oculus-touch-controls="hand: right"
            windows-motion-controls="hand: right">
            </a-entity>

            <a-entity id="lhand" mixin="touch"
            vive-controls="hand: left"
            oculus-touch-controls="hand: left"
            windows-motion-controls="hand: left">
            </a-entity>

            <a-entity speaker-system></a-entity>
        </a-entity>

        <a-entity log geometry="primitive: plane" material="color: #111" text="color: lightgreen" position="0 1 -2"></a-entity>

        <a-entity note-player="note: C4" class="cube" mixin="cube" position="0 0.265 -1" material="color: red"></a-entity>
        <a-entity note-player="note: D4" class="cube" mixin="cube" position="0 0.265 -1" material="color: red"></a-entity>
        <a-entity note-player="note: E4" class="cube" mixin="cube" position="-1 0.265 -1" material="color: blue"></a-entity>
        <a-entity note-player="note: F4" class="cube" mixin="cube" position="-1 0.265 -0.5" material="color: blue"></a-entity>
        <a-entity note-player="note: G4" class="cube" mixin="cube" position="1 0.265 -1" material="color: green"></a-entity>
        <a-entity note-player="note: A4" class="cube" mixin="cube" position="1 0.265 -0.5" material="color: green"></a-entity>

        <!-- ground collider keeps objets from falling -->
        <a-box static-body width=100 height=0.001 depth=100 visible="false"></a-box>

        <a-box static-body position="0 1.2 0" scale="0.3 0.1 0.3" color="white"></a-box>
        <a-box collider-boy="id: 0" aabb-collider="objects: .cube;collideNonVisible:true;debug:true;"" position="0 1.4 0" scale="0.3 0.3 0.3" visible="false"></a-box>

        <a-box static-body position="0.5 1.2 0" scale="0.3 0.1 0.3" color="white"></a-box>
        <a-box collider-boy="id: 1" aabb-collider="objects: .cube;collideNonVisible:true;debug:true;" position="0.5 1.4 0" scale="0.3 0.3 0.3" visible="false"></a-box>

        <a-box static-body position="1 1.2 0" scale="0.3 0.1 0.3" color="white"></a-box>
        <a-box collider-boy="id: 2" aabb-collider="objects: .cube;collideNonVisible:true;debug:true;" position="1 1.4 0" scale="0.3 0.3 0.3" visible="false"></a-box>

        <a-box static-body position="1.5 1.2 0" scale="0.3 0.1 0.3" color="white"></a-box>
        <a-box collider-boy="id: 3" aabb-collider="objects: .cube;collideNonVisible:true;debug:true;" position="1 1.4 0" scale="0.3 0.3 0.3" visible="false"></a-box>


        <a-entity class="noter" mixin="noter" position="1 1 1" material="color: green"></a-entity>

    </a-scene>
</body>

</html>
